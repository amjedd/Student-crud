<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" required [(ngModel)]="product.phone" name="phone" />
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input class="form-control" id="age" required [(ngModel)]="product.description" name="age" />
            </div>

            <button (click)="createStudent()" class="btn btn-success">Create</button>
        </div>

        <div *ngIf="submitted">
            <h3>You successfully created a student!</h3>
            <button class="btn btn-success" (click)="newStudent()">New..</button>
        </div>
    </div>
</div>
