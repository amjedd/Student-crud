<div style="width: 500px; margin: auto;">
    <div *ngIf="currentStudent" class="edit-form">
        <h4>Student</h4>
        <form>
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="currentStudent.name" name="name" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="currentStudent.phone" name="phone" />
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" [(ngModel)]="currentStudent.age" name="age" />
            </div>
        </form>

        <button class="badge badge-primary mr-2" *ngIf="currentStudent.available" (click)="updatePublished(false)">
      Set Not Active
    </button>
        <button *ngIf="!currentStudent.available" class="badge badge-primary mr-2" (click)="updatePublished(true)">
      Set Active
    </button>

        <button class="badge badge-danger mr-2" (click)="deleteStudent()">
      Delete
    </button>

        <button type="submit" class="badge badge-success" (click)="updateStudent()">
      Update
    </button>
        <p></p>
    </div>
</div>
